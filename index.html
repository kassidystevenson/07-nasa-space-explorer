<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImagesBtn">Get Space Images</button>
    </div>

    <div id="imageGrid" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>

  <!-- Modal for enlarged APOD image and details -->
  <div id="apodModal" class="apod-modal" style="display:none;">
    <div class="apod-modal-content">
      <button id="apodModalClose" class="apod-modal-close" aria-label="Close">&times;</button>
      <img id="apodModalImg" class="apod-modal-img" src="" alt="" />
      <div class="apod-modal-title" id="apodModalTitle"></div>
      <div class="apod-modal-date" id="apodModalDate"></div>
      <div class="apod-modal-explanation" id="apodModalExplanation"></div>
    </div>
  </div>
</body>
</html>
